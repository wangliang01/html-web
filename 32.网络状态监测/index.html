<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .network {
            /* 蓝色背景，白色字体 */
            background: #007bff;
            color: white;
            padding: 16px;
            border-radius: 4px;
            line-height: 1.5;
            font-size: 16px;
            font-weight: 500;
        }

        .item {
            /* 设置间隔为 20px */
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="network">
        <div class="item">网络状态： 4G</div>
        <div class="item">网络延迟： 15ms</div>
        <div class="item">下载速率： 10M/s</div>
    </div>
</body>
</html>
